# Ruff Configuration for StockAlert v3.0
# This file exists for editors that look for .ruff.toml
# The canonical configuration is in pyproject.toml

target-version = "py310"
line-length = 100
src = ["src", "tests"]

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "PTH",    # flake8-use-pathlib
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
]
ignore = [
    "PLR0913",  # Too many arguments (common in UI code)
    "PLR2004",  # Magic value used in comparison
]

[lint.per-file-ignores]
"tests/**/*.py" = ["ARG001", "PLR2004"]
"src/stockalert/ui/**/*.py" = ["PLR0913"]

[lint.isort]
known-first-party = ["stockalert"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
