# Pytest Configuration for StockAlert v3.0
# This file exists for compatibility with older pytest versions
# The canonical configuration is in pyproject.toml

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers -ra
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    gui: marks tests as GUI tests requiring display
filterwarnings =
    ignore::DeprecationWarning
